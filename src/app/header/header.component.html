<mat-toolbar class="custom-accent">
  <span>Protein Application</span>
  <span class="space-buttons"></span>
  <button *ngIf="! isLoggedIn()" routerLink="/login" mat-raised-button color="primary">Login</button>
  <button *ngIf="isLoggedIn()" (click)="logout()" mat-raised-button color="warn">Logout</button>
</mat-toolbar>

<mat-toolbar class="custom-accent" *ngIf="isLoggedIn()">
  <button mat-raised-button class="custom-primary " routerLink="/">Home</button>
  <button *ngIf="!isAdmin()" mat-raised-button class="custom-primary " routerLink="/cart">Cart</button>
  <button *ngIf="!isAdmin()" mat-raised-button class="custom-primary " routerLink="/myOrders">My Orders</button>
  <button *ngIf="isAdmin()" mat-raised-button class="custom-primary " routerLink="/addNewProduct">Add New Product</button>
  <button *ngIf="isAdmin()" mat-raised-button class="custom-primary " routerLink="/showProductDetailes">Show All Products</button>

  <button *ngIf="isAdmin()" mat-raised-button class="custom-primary " routerLink="/orderInformation">Orders</button>
</mat-toolbar>
